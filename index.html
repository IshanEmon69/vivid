<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Is For You</title>
    <style>
        body {
            background-color: #ffe6e6; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .love-button {
            background-color: #ff4d4d; /* Red button color */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .love-button:hover {
            background-color: #ff3333;
        }

        .burst-box {
            display: none; /* Initially hidden */
            font-size: 36px;
            font-weight: bold;
            color: #ff004d;
            margin-top: 20px;
            animation: appear 0.6s forwards;
        }

        @keyframes appear {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Floating hearts background effect */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-hearts i {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff66b2;
            animation: float 5s linear infinite;
            bottom: -10%;
            border-radius: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Randomized heart positions */
        .floating-hearts i:nth-child(1) { left: 20%; width: 20px; height: 20px; animation-delay: 0s; }
        .floating-hearts i:nth-child(2) { left: 50%; width: 25px; height: 25px; animation-delay: 2s; }
        .floating-hearts i:nth-child(3) { left: 80%; width: 18px; height: 18px; animation-delay: 4s; }
        .floating-hearts i:nth-child(4) { left: 10%; width: 22px; height: 22px; animation-delay: 1s; }
        .floating-hearts i:nth-child(5) { left: 70%; width: 17px; height: 17px; animation-delay: 3s; }
    </style>
</head>
<body>
    <!-- Floating Hearts Background Effect -->
    <div class="floating-hearts">
        <i></i><i></i><i></i><i></i><i></i>
    </div>

    <!-- Main Content -->
    <div class="container">
        <button class="love-button" onclick="showMessage()">Click Me</button>
        <div class="burst-box" id="messageBox">Suborna</div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('messageBox').style.display = 'block'; // Show the burst message
        }
    </script>
</body>
</html>
